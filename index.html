<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videogame Paradise</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="headlineContainer">
            <h1 class="montserrat-700">Videogame Paradise</h1>
        </div>
        <div class="quoteContainer">
            <div class="quoteHeader">
                <h5 class="montserrat-300">Quote of the day</h5>
            </div>
            <div class="quoteContainer2">
                <p class="quote montserrat-600"></p>
            </div>
        </div>
        <div class="statsContainer">
            <div class="containerPlus">
                <div class="section section-25">
                    <img class="imageAssets" src="./dice.png" alt="">
                    <p class="montserrat-800 marginer">DCoins:</p>
                    <p class="dcoins montserrat-900 biggerText" id="dcoins">20</p>
                </div>
                <div class="section section-25">
                    <img class="imageAssets" src="./guess.png" alt="" srcset="">
                    <p class="montserrat-800 marginer">GCoins:</p>
                    <p class="gcoins montserrat-900 biggerText">20</p>
                </div>
                <div class="section2 section-50">
                    <p class="montserrat-800 marginer">History:</p>
                    <p class="history montserrat-900 biggerText" id="history">-</p>
                </div>
            </div>
        <div class="gamesContainer">
            <div class="diceContainer">
                <div class="diceHeadline">
                    <h2 class="montserrat-900">Dice</h2>
                </div>
                <div class="dice">
                    <div class="diceNumberContainer">
                        <p class="diceNumberText montserrat-700" id="diceNumber">?</p>
                    </div>
                    <div class="breakLine">
                    </div>
                    <div class="diceInfo">
                        <p class="diceInfoText montserrat-400">Roll a 6-sided die</p>
                    </div>
                    <div class="diceButtonContainer">
                        <button class="diceButton montserrat-900 buttonText" id="rollDiceButton">Roll</button>
                    </div>
                </div>
            </div>
            <div class="guessContainer">
                <div class="guessHeadline">
                    <h2 class="montserrat-800">Guess</h2>
                </div>
                <div class="guess">
                    <div class="guessNumberContainer">
                        <p class="guessNumberText montserrat-700">?</p>
                    </div>
                    <div class="breakLine">
                    </div>
                    <div class="guessNumberInfo">
                        <p class="guessNumberInfoText montserrat-400">Guess a number between 1 and 10</p>
                    </div>
                    <div class="guessNumberInputContainer" >
                        <input type="text" class="guessNumberInput" placeholder="Enter a number">
                        <button class="guessButton montserrat-800 buttonText" id="guessButton">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
